<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
<div class="container">
    <form class="form" id="sign-form" action="#">
        <!--gender-->
        <div class="row">
            <div class="col-20">
                <label>Gender</label>
            </div>

            <div class="">
                <input type="radio" name="gender" value="male" checked><label>Male</label>
            </div>

            <div class="">
                <input type="radio" name="gender" value="male"><label>Female</label>
            </div>
        </div>


        <!--first name-->
        <div class="row">
            <div class="col-20">
                <label for="fname">First name</label>
            </div>

            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name...">
            </div>
        </div>


        <!--last name-->
        <div class="row">
            <div class="col-20">
                <label for="lname">Last name</label>
            </div>

            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name...">
            </div>
        </div>


        <!--country-->
        <div class="row">
            <div class="col-20">
                <label for="country">Country</label>
            </div>

            <div class="col-75">
                <select id="country" name="country" form="sign-form">
                    <optgroup label="countries">
                        <option value="Ukraine" selected>Ukraine</option>
                        <option value="Australia">Australia</option>
                        <option value="Usa">USA</option>
                    </optgroup>
                </select>
            </div>

        </div>


        <!--message-->
        <div class="row">
            <div class="col-20">
                <label for="subject">Your message</label>
            </div>

            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
            </div>
        </div>

        <!--ia gree-->
        <div class="row">
            <input type="checkbox" name="agreement" value="male"><label>I agree</label>
        </div>

        <!--submit-->
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
