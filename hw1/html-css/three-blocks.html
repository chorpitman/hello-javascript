<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Blocks</title>
    <link rel="stylesheet" type="text/css" href="css/three-button.css">
</head>
<body>
<div class="container">
    <div class="first-block-wrapper">
        <div>first</div>
        <div>second</div>
        <div>third</div>
    </div>
    <div class="second-block-wrapper">
        <p>This is <b>bold</b> text. Also text can be <u>italic</u>. For more information <a href="#">press here.</a></p>
        <p>Second paragraph contains water:</p>
        <p>H<sub>2</sub>O. Also this text looks a bit different.</p>
    </div>
</div>
</body>
</html>
